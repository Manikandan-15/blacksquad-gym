<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Black Squad Gym - Admin Portal</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(135deg, #181818 0%, #1a1a1a 50%, #0f0f0f 100%);
      color: #fff;
      min-height: 100vh;
    }

    .admin-container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 20px;
    }

    .admin-header {
      background: linear-gradient(145deg, #222, #2a2a2a);
      border-radius: 20px;
      padding: 2rem;
      margin-bottom: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border: 2px solid #ffb300;
    }

    .admin-header h1 {
      color: #ffb300;
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-align: center;
    }

    .admin-header p {
      color: #ccc;
      text-align: center;
      font-size: 1.1rem;
    }

    .login-section {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 60vh;
    }

    .login-form {
      background: linear-gradient(145deg, #222, #2a2a2a);
      border-radius: 20px;
      padding: 3rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border: 2px solid transparent;
      transition: all 0.3s ease;
      max-width: 400px;
      width: 100%;
    }

    .login-form:hover {
      border-color: #ffb300;
      box-shadow: 0 15px 35px rgba(255,179,0,0.2);
    }

    .login-form h2 {
      color: #ffb300;
      text-align: center;
      margin-bottom: 2rem;
      font-size: 1.8rem;
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-group label {
      display: block;
      color: #ffb300;
      margin-bottom: 0.5rem;
      font-weight: 600;
    }

    .form-group input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #333;
      border-radius: 10px;
      background: #181818;
      color: #fff;
      font-size: 1rem;
      transition: border 0.3s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: #ffb300;
      box-shadow: 0 0 10px rgba(255,179,0,0.3);
    }

    .login-btn {
      width: 100%;
      background: linear-gradient(45deg, #ffb300, #ff8c00);
      color: #181818;
      padding: 1rem;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .login-btn:hover {
      background: linear-gradient(45deg, #fff, #f0f0f0);
      color: #ffb300;
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(255,179,0,0.4);
    }

    .dashboard {
      display: none;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .logout-btn {
      background: linear-gradient(45deg, #dc3545, #e74c3c);
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: linear-gradient(45deg, #e74c3c, #dc3545);
      transform: translateY(-2px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-bottom: 2rem;
    }

    .stat-card {
      background: linear-gradient(145deg, #222, #2a2a2a);
      border-radius: 15px;
      padding: 1.5rem;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      border: 2px solid transparent;
      transition: all 0.3s ease;
    }

    .stat-card:hover {
      border-color: #ffb300;
      transform: translateY(-5px);
    }

    .stat-card h3 {
      color: #ffb300;
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }

    .stat-card p {
      color: #ccc;
      font-size: 1rem;
    }

    .contacts-section {
      background: linear-gradient(145deg, #222, #2a2a2a);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      margin-bottom: 2rem;
    }

    .section-header {
      color: #ffb300;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .contacts-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    .contacts-table th,
    .contacts-table td {
      padding: 1rem;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    .contacts-table th {
      background: rgba(255,179,0,0.1);
      color: #ffb300;
      font-weight: 700;
    }

    .contacts-table tr:hover {
      background: rgba(255,179,0,0.05);
    }

    .status-badge {
      padding: 0.3rem 0.8rem;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    .status-new {
      background: #28a745;
      color: white;
    }

    .status-read {
      background: #6c757d;
      color: white;
    }

    .action-btn {
      background: linear-gradient(45deg, #ffb300, #ff8c00);
      color: #181818;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 0.8rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .action-btn:hover {
      background: linear-gradient(45deg, #fff, #f0f0f0);
      color: #ffb300;
    }

    .search-filter {
      display: flex;
      gap: 1rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .search-input {
      flex: 1;
      min-width: 200px;
      padding: 0.8rem;
      border: 2px solid #333;
      border-radius: 10px;
      background: #181818;
      color: #fff;
    }

    .search-input:focus {
      outline: none;
      border-color: #ffb300;
    }

    .filter-select {
      padding: 0.8rem;
      border: 2px solid #333;
      border-radius: 10px;
      background: #181818;
      color: #fff;
      min-width: 150px;
    }

    .no-data {
      text-align: center;
      color: #ccc;
      padding: 2rem;
      font-style: italic;
    }

    .loading {
      text-align: center;
      color: #ffb300;
      padding: 2rem;
    }

    @media (max-width: 768px) {
      .admin-container {
        padding: 10px;
      }

      .admin-header h1 {
        font-size: 2rem;
      }

      .login-form {
        padding: 2rem;
      }

      .contacts-table {
        font-size: 0.9rem;
      }

      .contacts-table th,
      .contacts-table td {
        padding: 0.5rem;
      }

      .search-filter {
        flex-direction: column;
      }

      .search-input,
      .filter-select {
        min-width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="admin-container">
    <!-- Login Section -->
    <div class="login-section" id="loginSection">
      <div class="login-form">
        <h2><i class="fas fa-lock"></i> Admin Login</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="login-btn">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
        </form>
        <div id="loginMessage" style="margin-top: 1rem; text-align: center; color: #dc3545; display: none;"></div>
      </div>
    </div>

    <!-- Dashboard Section -->
    <div class="dashboard" id="dashboard">
      <div class="admin-header">
        <h1><i class="fas fa-crown"></i> Black Squad Gym Admin Portal</h1>
        <p>Welcome back  Manikandan .</p>
      </div>

      <div class="dashboard-header">
        <h2 style="color: #ffb300;">Dashboard Overview</h2>
        <button class="logout-btn" onclick="logout()">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>

      <!-- Statistics -->
      <div class="stats-grid">
        <div class="stat-card">
          <h3 id="totalContacts">0</h3>
          <p>Total Contacts</p>
        </div>
        <div class="stat-card">
          <h3 id="newContacts">0</h3>
          <p>New Messages</p>
        </div>
        <div class="stat-card">
          <h3 id="totalReviews">0</h3>
          <p>Total Reviews</p>
        </div>
        <div class="stat-card">
          <h3 id="totalUploads">0</h3>
          <p>Image Uploads</p>
        </div>
      </div>

      <!-- Contact Submissions -->
      <div class="contacts-section">
        <div class="section-header">
          <i class="fas fa-envelope"></i>
          Contact Form Submissions
        </div>
        
        <div class="search-filter">
          <input type="text" class="search-input" id="searchInput" placeholder="Search by name, email, or phone...">
          <select class="filter-select" id="statusFilter">
            <option value="">All Status</option>
            <option value="new">New</option>
            <option value="read">Read</option>
          </select>
          <select class="filter-select" id="subjectFilter">
            <option value="">All Subjects</option>
            <option value="membership">Membership Inquiry</option>
            <option value="classes">Class Schedule</option>
            <option value="personal-training">Personal Training</option>
            <option value="general">General Question</option>
            <option value="feedback">Feedback</option>
          </select>
        </div>

        <div id="contactsTable">
          <table class="contacts-table">
            <thead>
              <tr>
                <th>Date</th>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Subject</th>
                <th>Message</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="contactsTableBody">
              <tr>
                <td colspan="8" class="no-data">Loading contacts...</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Admin credentials (in real app, this would be in a secure database)
    const ADMIN_CREDENTIALS = {
      username: 'admin',
      password: 'blacksquad2024'
    };

    // Store all contacts for filtering
    let allContacts = [];

    // Check if already logged in
    if (localStorage.getItem('adminLoggedIn') === 'true') {
      showDashboard();
    }

    // Login form handler
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const messageDiv = document.getElementById('loginMessage');
      
      if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem('adminLoggedIn', 'true');
        showDashboard();
        messageDiv.style.display = 'none';
      } else {
        messageDiv.textContent = 'Invalid username or password!';
        messageDiv.style.display = 'block';
        document.getElementById('password').value = '';
      }
    });

    function showDashboard() {
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('dashboard').style.display = 'block';
      loadContacts();
      updateStats();
    }

    function logout() {
      localStorage.removeItem('adminLoggedIn');
      location.reload();
    }

    async function loadContacts() {
      try {
        const response = await fetch('/api/contacts');
        const data = await response.json();
        
        if (data.success) {
          allContacts = data.contacts;
          displayContacts(data.contacts);
        } else {
          throw new Error(data.message);
        }
      } catch (error) {
        console.error('Error loading contacts:', error);
        document.getElementById('contactsTableBody').innerHTML = 
          '<tr><td colspan="8" class="no-data">Error loading contacts. Please try again.</td></tr>';
      }
    }

    function displayContacts(contacts) {
      const tbody = document.getElementById('contactsTableBody');
      
      if (contacts.length === 0) {
        tbody.innerHTML = '<tr><td colspan="8" class="no-data">No contact submissions found.</td></tr>';
        return;
      }

      tbody.innerHTML = contacts.map(contact => `
        <tr>
          <td>${new Date(contact.date).toLocaleDateString()}</td>
          <td>${contact.name}</td>
          <td>${contact.email}</td>
          <td>${contact.phone}</td>
          <td>${contact.subject}</td>
          <td>${contact.message.length > 50 ? contact.message.substring(0, 50) + '...' : contact.message}</td>
          <td><span class="status-badge ${contact.status === 'new' ? 'status-new' : 'status-read'}">${contact.status}</span></td>
          <td style="white-space: nowrap;">
            <button class="action-btn" onclick="viewContact('${contact.id}')" style="margin-right: 0.3rem;">
              <i class="fas fa-eye"></i> View
            </button>
            <button class="action-btn" onclick="markAsRead('${contact.id}')">
              <i class="fas fa-check"></i> Mark Read
            </button>
          </td>
        </tr>
      `).join('');
    }

    async function updateStats() {
      try {
        const response = await fetch('/api/admin-stats');
        const data = await response.json();
        
        if (data.success) {
          document.getElementById('totalContacts').textContent = data.stats.totalContacts;
          document.getElementById('newContacts').textContent = data.stats.newContacts;
          document.getElementById('totalReviews').textContent = data.stats.totalReviews;
          document.getElementById('totalUploads').textContent = data.stats.totalUploads;
        }
      } catch (error) {
        console.error('Error loading stats:', error);
      }
    }

    function viewContact(contactId) {
      // Find contact and show details
      const contact = allContacts.find(c => c.id === contactId);
      if (contact) {
        alert(`Contact Details:\n\nName: ${contact.name}\nEmail: ${contact.email}\nPhone: ${contact.phone}\nSubject: ${contact.subject}\nMessage: ${contact.message}\nDate: ${new Date(contact.date).toLocaleString()}`);
      }
    }

    async function markAsRead(contactId) {
      try {
        const response = await fetch(`/api/contacts/${contactId}`, {
          method: 'PUT',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ status: 'read' })
        });
        
        const result = await response.json();
        
        if (result.success) {
          // Reload contacts to update the display
          loadContacts();
          alert('Marked as read!');
        } else {
          alert('Error: ' + result.message);
        }
      } catch (error) {
        console.error('Error updating contact:', error);
        alert('Failed to update contact. Please try again.');
      }
    }

    // Search and filter functionality
    document.getElementById('searchInput').addEventListener('input', function() {
      filterContacts();
    });

    document.getElementById('statusFilter').addEventListener('change', function() {
      filterContacts();
    });

    document.getElementById('subjectFilter').addEventListener('change', function() {
      filterContacts();
    });

    function filterContacts() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const statusFilter = document.getElementById('statusFilter').value;
      const subjectFilter = document.getElementById('subjectFilter').value;

      const filtered = allContacts.filter(contact => {
        const matchesSearch = contact.name.toLowerCase().includes(searchTerm) ||
                             contact.email.toLowerCase().includes(searchTerm) ||
                             contact.phone.includes(searchTerm);
        const matchesStatus = !statusFilter || contact.status === statusFilter;
        const matchesSubject = !subjectFilter || contact.subject === subjectFilter;

        return matchesSearch && matchesStatus && matchesSubject;
      });

      displayContacts(filtered);
    }
  </script>
</body>
